<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 700px;
		border: solid 1px #000;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000; background: #eee;
		padding: 5px;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:400px;
	}

	.instructions{
		font-style:italic;
	}
</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print5.gif"
	PrintButton2.src = "images/print6.gif"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg.jpg',
			'Image2Lg.jpg',
			'Image3Lg.jpg',
			'Image4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Dog Performing a Trick',
			'Two Dogs',
			'Dog and Two Boys Portrait',
			'Woman and Dog'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body onload="preloadImages()">
<div align="center">
<a href="" onmouseover="document.getElementById('print').src='images/print2.jpg';"
onmouseout="document.getElementById('print').src='images/print1.jpg';">
<img src="images/print1.jpg" alt="Print Page" width="200" height="50"
id="print"></a>
</div> 

<div align="center">
<div>
<a href="" onmouseover="document.getElementById('logo').src='images/logo2.jpg';"
onmouseout="document.getElementById('logo').src='images/logo.jpg';">
</div> 

<div id="logo">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="images/logo1.jpg" width="133" height="126" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="images/thumbnails/GermanShephard2.jpg" alt="Licking Dog" onmouseover="swapImage(0);" />
		<img src="images/thumbnails/Horse2Sm.jpg" alt="Girl on Horse" onmouseover="swapImage(1);" />
		<img src="images/thumbnails/PigSmall.jpg" alt="Boy on Pig" onmouseover="swapImage(2);" />
		<img src="images/thumbnails/GermanShephard3.jpg" alt="Dog" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/Image1Lg.jpg" alt="Dog doing trick" />
		<h3 id="bottomText">Newlyweds Sailing</h3>
	</div>

<img src="images/2colback.png" alt="Background" width="900" height="150">

<br />
<br />
<br />
<br />



</div>

</p>
  

</body>
</html>
